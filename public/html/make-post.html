<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/make-post.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-container">
            <h1 class="header-title" onclick="window.location.href='/home'">커뮤니티</h1>
            <div class="header-profile">
                <div id="headerProfileImage" class="profile-image"></div>
                <div id="headerProfileDropdown" class="profile-dropdown" style="display: none;">
                    <a href="/user/profile/edit" class="dropdown-item">회원정보수정</a>
                    <a href="/user/password/edit" class="dropdown-item">비밀번호수정</a>
                    <button id="headerLogoutButton" class="dropdown-item">로그아웃</button>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-container">
        <h2 class="page-title">게시글 작성</h2>

        <form id="postForm">
            <!-- 제목 -->
            <div class="form-group">
                <label for="title" class="form-label">제목*</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-input"
                    placeholder="제목을 입력해주세요. (최대 26글자)"
                    maxlength="26"
                >
            </div>

            <!-- 내용 -->
            <div class="form-group">
                <label for="content" class="form-label">내용*</label>
                <textarea
                    id="content"
                    name="content"
                    class="form-textarea"
                    placeholder="내용을 입력해주세요."
                    rows="10"
                    maxlength="10000"
                ></textarea>
                <p class="helper-text"><span id="contentLength">0</span> / 10,000</p>
            </div>

            <!-- 이미지 업로드 -->
            <div class="form-group">
                <label class="form-label">이미지</label>
                <div class="image-upload-container">
                    <input type="file" id="imageInput" accept="image/jpeg,image/jpg,image/png,image/gif,image/webp" style="display: none;">
                    <button type="button" id="imageUploadButton" class="image-upload-button">
                        <span class="upload-icon">파일 선택</span>
                        <span id="imageFileName" class="file-name">파일을 선택해주세요.</span>
                    </button>
                </div>
            </div>

            <!-- 완료 버튼 -->
            <button type="submit" id="submitButton" class="submit-button">완료</button>
        </form>
    </main>

    <script src="/js/utils.js"></script>
    <script src="/js/make-post.js"></script>
</body>
</html>
